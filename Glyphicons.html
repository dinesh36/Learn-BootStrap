<html>
<head>

<body>
<h1>BootStrapComponents</h1>
<h3 onclick="showThings(6)">Glyph Icons</h3>
<div class='container-fluid 6Partition'>
  <div class="row">
  		<div class="col-xs-12">
        <div class="container">
        <h2>Asterisk Glyph</h2>
        <p>Asterisk icon: <span class="glyphicon glyphicon-asterisk"></span></p>    
        <p>Asterisk icon as a link:
          <a href="#">
            <span class="glyphicon glyphicon-asterisk"></span>
          </a>
        </p>
        <p>Asterisk icon on a button:
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-asterisk"></span> Asterisk
          </button>
        </p>
        <p>Asterisk icon on a styled link button:
          <a href="#" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-asterisk"></span> Asterisk
          </a>
        </p> 
      </div>
      </div>
  </div>
  <div class="row">
    <button class='btn btn-normal' onclick="window.open('./DropDown.html','_self')">Next</button>
    <button class='btn btn-normal' onclick="window.open('http://getbootstrap.com/components/#glyphicons')">More</button>
  </div>   
 </div>
 </div>
 </div>
